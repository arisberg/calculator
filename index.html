<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="app.js"></script>
</head>
<body>
<div class="wrapper">

<div id="display"><h1></h1>
<div class="button" id="clear"></div>
</div>
<div class="firstrow">
	<div class="button" id="seven"><h2>7</h2></div>
	<div class="button" id="four"><h2>4</h2></div>
	<div class="button" id="one"><h2>1</h2></div>
	<div class="button" id="zero"><h2>0</h2></div>
</div>	

<div class="secondrow">
	<div class="button" id="eight"><h2>8</h2></div>
	<div class="button" id="five"><h2>5</h2></div>
	<div class="button" id="two"><h2>2</h2></div>
	<div class="button" id="decimal"><h2>.</h2></div>
</div>

<div class="thirdrow">
	<div class="button" id="nine"><h2>9</h2></div>
	<div class="button" id="six"><h2>6</h2></div>
	<div class="button" id="three"><h2>3</h2></div>
	<div id="equals"><h2>=</h2></div>
</div>	

<div class="fourthrow">
	<div class="op" id="plus"><h2>+</h2></div>
	<div class="op" id="minus"><h2>-</h2></div>
	<div class="op" id="divide"><h2>/</h2></div>
	<div class="op" id="multiply"><h2>*</h2></div>
</div>	


</div>
</body>
</html>
